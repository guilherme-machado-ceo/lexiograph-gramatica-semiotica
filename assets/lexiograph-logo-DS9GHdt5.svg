<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lexiograph Logo">
  <title>Lexiograph Logo</title>
  <desc>Marca Lexiograph combinando Lex (governança), IO (interação) e Graph (grafos de conhecimento). Assinatura: Lex Quantum.</desc>
  <defs>
    <linearGradient id="lexGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>
    <linearGradient id="quantumGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <style><![CDATA[
      .bg { fill: url(#lexGradient); }
      .ring { fill: none; stroke: url(#quantumGlow); stroke-width: 12; opacity: 0.7; }
      .node { fill: #22D3EE; }
      .edge { stroke: #22D3EE; stroke-width: 2; opacity: 0.8; }
      .label { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; fill: #E2E8F0; font-weight: 600; }
      .small { font-size: 18px; }
      .large { font-size: 28px; }
    ]]></style>
  </defs>

  <!-- Fundo -->
  <rect class="bg" x="0" y="0" width="512" height="512" rx="24"/>

  <!-- Anel Quantum -->
  <circle class="ring" cx="256" cy="256" r="190"/>

  <!-- GRAPH: Grafo central -->
  <g id="graph" transform="translate(256,256)">
    <line class="edge" x1="0" y1="0" x2="80" y2="-60"/>
    <line class="edge" x1="0" y1="0" x2="-70" y2="50"/>
    <line class="edge" x1="80" y1="-60" x2="120" y2="-10"/>
    <line class="edge" x1="-70" y1="50" x2="-120" y2="100"/>

    <circle class="node" cx="0" cy="0" r="8"/>
    <circle class="node" cx="80" cy="-60" r="7"/>
    <circle class="node" cx="-70" cy="50" r="7"/>
    <circle class="node" cx="120" cy="-10" r="6"/>
    <circle class="node" cx="-120" cy="100" r="6"/>
  </g>

  <!-- IO: setas de fluxo -->
  <g id="io" stroke-linecap="round" stroke-linejoin="round">
    <path class="edge" d="M 120 256 Q 160 200 220 210"/>
    <polygon fill="#22D3EE" points="220,210 212,205 212,215"/>

    <path class="edge" d="M 392 256 Q 352 312 292 302"/>
    <polygon fill="#22D3EE" points="292,302 300,307 300,297"/>
  </g>

  <!-- LEX: colunas/estrutura -->
  <g id="lex">
    <rect x="64" y="140" width="18" height="232" rx="4" fill="#94A3B8" opacity="0.7"/>
    <rect x="92" y="160" width="18" height="212" rx="4" fill="#CBD5E1" opacity="0.9"/>
    <rect x="120" y="180" width="18" height="192" rx="4" fill="#E2E8F0" opacity="1"/>
  </g>

  <!-- Título e assinatura -->
  <text class="label large" x="256" y="420" text-anchor="middle">Lexiograph</text>
  <text class="label small" x="256" y="448" text-anchor="middle">Gramática Semiótica dos Sistemas Digitais · Lex Quantum</text>
</svg>